name: Build and Deploy to GKE

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write   # REQUIRED for Workload Identity

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: projects/427071317518/locations/global/workloadIdentityPools/github-pool/providers/github-provider
        service_account: workflow-gke-fin-devops@project-1d652b8e-9917-43c0-a20.iam.gserviceaccount.com
        project_id: project-1d652b8e-9917-43c0-a20

    - name: Set up gcloud
      uses: google-github-actions/setup-gcloud@v2
    
    - name: Install GKE auth plugin
      run: |
        gcloud components install gke-gcloud-auth-plugin --quiet

    - name: Get GKE credentials
      run: |
        gcloud container clusters get-credentials fin-devops-cluster \
          --region us-central1 \
          --project project-1d652b8e-9917-43c0-a20

    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f k8s/namespace.yaml
        kubectl apply -f k8s/deployment.yaml
        kubectl apply -f k8s/service.yaml

    - name: Verify rollout
      run: |
        kubectl rollout status deployment/payment-api -n fin-payments --timeout=120s
